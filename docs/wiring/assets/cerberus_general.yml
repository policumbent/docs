connectors:
    RPi_CAN: &conn_can_template
        pinlabels: [GND, CAN_H, CAN_L, GND, CAN_H, CAN_L]
        type: Molex Nano Fit
        subtype: male
    FRAME_CONN:
        pinlabels: [GND, CAN_H, CAN_L]
        type: JST SM
    DumBMS_CAN:
        <<: *conn_can_template
    DumBMS_PWR1: &conn_pwr_template
        pinlabels: [GND, VBAT]
        type: Molex Nano Fit
        subtype: male
    DumBMS_PWR2:
        <<: *conn_pwr_template
    Omero_PWR:
        <<: *conn_pwr_template
    Omero_CAN:
        <<: *conn_can_template
    Greta_PWR:
        <<: *conn_pwr_template
    Greta_CAN:
        <<: *conn_can_template
    Teseo_PWR:
        <<: *conn_pwr_template
    Teseo_CAN:
        <<: *conn_can_template
    X:
        style: simple
        autogenerate: true
        type: " "
        ignore_in_bom: true

cables:
    CAN-BUS_RPi-FRAME: &cab_can_template
        gauge: 22 AWG
        colors: [BK, YE, BU]
    CAN-BUS_FRAME-DumBMS:
        <<: *cab_can_template
    CAN-BUS_Omero-Greta:
        <<: *cab_can_template
    HARNESS_DumBMS-GB:
        gauge: 22 AWG
        colors: [BK, YE, BU, BK, RD, BK, RD]
    HARNESS_GB-Teseo:
        gauge: 22 AWG
        colors: [BK, YE, BU, BK, RD]
    PWR_Greta: &cab_pwr_template
        gauge: 22 AWG
        colors: [BK, RD]

connections:
    - 
        - RPi_CAN: [1-3]
        - CAN-BUS_RPi-FRAME: [1-3]
        - FRAME_CONN: [1-3]
    -
        - DumBMS_CAN: [1-3]
        - CAN-BUS_FRAME-DumBMS: [1-3]
        - FRAME_CONN: [1-3]
    -
        - DumBMS_CAN: [4-6]
        - HARNESS_DumBMS-GB: [1-3]
        - Omero_CAN: [1-3]
    -
        - DumBMS_PWR1: [1-2]
        - HARNESS_DumBMS-GB: [4-5]
        - Omero_PWR: [1-2]
    -
        - Omero_PWR: [1-2]
        - PWR_Greta: [1-2]
        - Greta_PWR: [1-2]
    -
        - Omero_CAN: [4-6]
        - CAN-BUS_Omero-Greta: [1-3]
        - Greta_CAN: [1-3]
    -
        - Greta_CAN: [4-6]
        - HARNESS_GB-Teseo: [1-3]
        - Teseo_CAN: [1-3]
    -
        - DumBMS_PWR2: [1-2]
        - HARNESS_DumBMS-GB: [6-7]
        - [X, X]
        - HARNESS_GB-Teseo: [4-5]
        - Teseo_PWR: [1-2]

tweak:
  override:
    # Note that these autogenerated designators might be generated
    # differently in future versions of WireViz. Define each splice
    # manually with unique designators to be safer.
    _X_1:
      shape: point
    _X_2:
      shape: point