connectors:
    Omero_CAN: &conn_can_template
        pinlabels: [GND, CAN_H, CAN_L, GND, CAN_H, CAN_L]
        type: Molex Nano Fit
        subtype: male
    Omero_PWR: &conn_pwr_template
        pinlabels: [GND, VBAT]
        type: Molex Nano Fit
        subtype: male
    Omero_RotEnc:
        pinlabels: [SDA, SCL, GND, 3V3]
        type: Molex Nano Fit
        subtype: male
    Omero_LimSwitch1: &conn_pcb_ls_template
        pinlabels: [LS, GND]
        type: Molex Nano Fit
        subtype: male
    # Omero_LimSwitch2:
    #     <<: *conn_pcb_ls_template
    Omero_Stepper:
        pincount: 4
        type: JST XH
        subtype: male
    # Omero_Buttons:
    #     pinlabels: [US, DS, GND, VCC]
    #     type: Molex Nano Fit
    #     subtype: male
    # Omero_Potentionmeter:
    #     pinlabels: [GND, SPot, VCC]
    #     type: Molex Nano Fit
    #     subtype: male
    Greta_PWR:
        <<: *conn_pwr_template
    Greta_CAN:
        <<: *conn_can_template
    # Greta_Buttons:
    #     pinlabels: [GND, US, DS]
    #     type: Molex Nano Fit
    #     subtype: male
    # EncRot_PWR:
    #     pincount: 3
    #     type: JST XH
    #     subtype: male
    # EncRot_I2C:
    #     pincount: 4
    #     type: JST XH
    #     subtype: male
    LimSwitch1: &limit_switch_template
        pincount: 2
    # LimSwitch2:
    #     <<: *limit_switch_template
    Stepper:
        pincount: 4
    X:
        style: simple
        autogenerate: true
        type: " "
        ignore_in_bom: true

cables:
    CAN-BUS_Omero-Greta: &cab_can_template
        gauge: 22 AWG
        colors: [BK, YE, BU]
    HARNESS_DumBMS-GB:
        gauge: 22 AWG
        colors: [BK, YE, BU, BK, RD, BK, RD]
    HARNESS_GB-Teseo:
        gauge: 22 AWG
        colors: [BK, YE, BU, BK, RD]
    PWR_Greta: &cab_pwr_template
        gauge: 22 AWG
        colors: [BK, RD]
    CAB_LimSwitch: &cab_limswitch
        colors: [YE, BK]
    CAB_Stepper:
        colors: [BU, RD, GN, BK]
    CAB_RotEnc:
        colors: [YE, GN, BK, RD]

connections:
    -
        - HARNESS_DumBMS-GB: [1-3]
        - Omero_CAN: [1-3]
    -
        - HARNESS_DumBMS-GB: [4-5]
        - Omero_PWR: [1-2]
    -
        - Omero_PWR: [1-2]
        - PWR_Greta: [1-2]
        - Greta_PWR: [1-2]
    -
        - Omero_CAN: [4-6]
        - CAN-BUS_Omero-Greta: [1-3]
        - Greta_CAN: [1-3]
    -
        - Greta_CAN: [4-6]
        - HARNESS_GB-Teseo: [1-3]
    -
        - Omero_LimSwitch1: [1-2]
        - CAB_LimSwitch: [1-2]
        - LimSwitch1: [1-2]
    -
        - Omero_Stepper: [1-4]
        - CAB_Stepper: [1-4]
        - Stepper: [1-4]
    -
        - Omero_RotEnc: [1-4]
        - CAB_RotEnc: [1-4]

tweak:
    override:
        # Note that these autogenerated designators might be generated
        # differently in future versions of WireViz. Define each splice
        # manually with unique designators to be safer.
        _X_1:
            shape: point
        _X_2:
            shape: point
        _X_3:
            shape: point
        _X_4:
            shape: point
        _X_5:
            shape: point
        _X_6:
            shape: point
        _X_7:
            shape: point
        _X_8:
            shape: point